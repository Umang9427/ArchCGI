  <h1 class="firstheading">Archviz Price Calculator</h1>
  <div class="pricetoolcontainer">
    <div class="formgrid">
      <div class="projecttypecontainer">
        <label for="projectType">Select Project Type</label>
        <select id="projectType" onchange="updatePrice()">
          <option value="exterior">Exterior</option>
          <option value="interior">Interior</option>
        </select>
      </div>

      <div class="currencycontainer">
        <label for="currency">Select Currency</label>
        <select id="currency" onchange="changeBasePrice()">
          <option value="INR">INR</option>
          <option value="USD">USD</option>
        </select>
     </div>
    </div>
    <div class="formgrid">
      <div class="scalecontainer">
        <label for="projectscale">Project Scale</label>
        <select id="projectscale" onchange="changeBasePrice()">
          <option value="R">Residential</option>
          <option value="C">Commercial</option>
        </select>
      </div>

      <div class="quantitycontainer">
        <div id="exteriorDetails" style="display: none;">
          <label for="numberOfStories">Number of Storeys</label>
              <div class="increment-decrement-container">
                <button type="button" onclick="decrementNumberOfStories()">-</button>
                <input type="number" id="numberOfStories" min="1" value="1" onchange="calculatePrice()">
                <button type="button" onclick="incrementNumberOfStories()">+</button>
              </div>
        </div>

        <div id="interiorDetails" style="display: none;">
          <label for="numberOfRooms">Number of Rooms</label>
            <div class="increment-decrement-container">
              <button type="button" onclick="decrementNumberOfRooms()">-</button>
              <input type="number" id="numberOfRooms" min="1" value="1" onchange="calculatePrice()">
              <button type="button" onclick="incrementNumberOfRooms()">+</button>
            </div>
        </div>
      </div>
  
    </div>
    <button id="checkbutton">Check</button>
    
    <div id="priceDisplay">
      <p>Estimated Price: <span id="estimatedPrice"></span></p>
    </div>
  </div>
